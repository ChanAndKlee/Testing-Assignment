<!DOCTYPE html>
<html>
  <head>
    <title>Student Information</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <style>
      .bs-example {
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <div class="bs-example">
      <!-- As a heading -->
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Student Information</span>
        </div>
      </nav>
      <form action="" method="post">
        <div class="row mb-3">
          <label for="STU_ID" class="col-sm-2 col-form-label"
            >Student ID:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="STU_ID"
              placeholder="Student ID"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="STU_FNAME" class="col-sm-2 col-form-label"
            >Student Firstname:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="STU_FNAME"
              placeholder="Firstname"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="STU_LNAME" class="col-sm-2 col-form-label"
            >Student Lastname:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="STU_LNAME"
              placeholder="Lastname"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="STU_AGE" class="col-sm-2 col-form-label"
            >Student Age:</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="STU_AGE"
              placeholder="Age"
            />
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <input
              type="button"
              class="btn btn-primary"
              value="Insert"
              id="insert"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="Update"
              id="update"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="Delete"
              id="delete"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="Select"
              id="select"
            />
            <input
              type="button"
              class="btn btn-primary"
              value="Select all"
              id="selecta"
            />
          </div>
        </div>
      </form>
      <div id="output"></div>
    </div>
    <script src="js/callStudentService.js"></script>
  </body>
</html>
